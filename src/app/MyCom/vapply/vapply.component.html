<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<!-- <link href="css/style.css" rel="stylesheet" type="text/css" media="all" /> -->
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Verification Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form>
					<input class="text3" type="text" name="Apllication Id" placeholder="Application Id" formControlName="id" required="">
					<input class="text" type="text" name="Name" placeholder="Name"  formControlName="name" required="">
					
					<input class="text1" type="text" name="Passport" placeholder="Passport" formControlName="passport" required="">
					<input class="text2" type="text" name="NID" placeholder="NID" formControlName="nid" required="">
					<div>
						<input class="date" type="text" onfocus="(this.type='date')" placeholder="Date Of Birth" formControlName="dob" required="">
					</div>
					<input class="text email" type="email" name="email" placeholder="Email" formControlName="email" required="">
				
					<!-- <input class="text" type="password" name="password" placeholder="Password" formControlName="pass" required=""> -->
					<!-- <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required=""> -->
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>     I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Verify">
				</form>
				<div>
					<a routerLink="../verification"><button class="button1">Back to Verification</button></a>
				</div>
			</div>
		</div>
		
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
