<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Trainee Verification</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<div method="post">
                   
					<input class="text" type="text" name="Trainee Id" placeholder="Trainee ID" [(ngModel)]="id" required="">
                    <input type="submit" value="Search" (click)="search()">
				</div>
				<div *ngIf="traineeverification">
					<div>
						<input [(ngModel)]="traineeverification.name" class="text" type="text" name="Trainee_Name" placeholder="Trainee Name" required="">

						<input [(ngModel)]="traineeverification.nid" class="text1" type="text" name="NID" placeholder="NID" required="">

						<input [(ngModel)]="traineeverification.trainee_status" class="text2" type="text" name="Training" placeholder="Trainee Status" required="">
						
						<input [(ngModel)]="traineeverification.work_permit" class="text2" type="text" name="Training" placeholder="Work Permit Status" required="">

						<div class="wthree-text">
							<div class="clear"> </div>
						</div>
					</div>
				</div>

				<div>
					<a routerLink="../home"><button class="button1">Back to Home</button></a>
				</div>
			</div>
		</div>
